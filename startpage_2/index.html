<body>
<div class="wp" id="wp"></div>
<div class="c">
  <p class="helpText">Click the logo to change search engine</p>
  <a onclick="searchEngine()"><i class="fab fa-google g"></i></a><br>
  
  <form id="searchform" class="search" action="https://google.com/search?" method="get">
    <input class="search" type="text" value="" name="q" placeholder="Google Search" autocomplete="off" autofocus>
    
  </form>
  <div id="buttons"></div>

</div>
<div class="bottom">
<button onclick="darkMode()" class="btn">Darkmode</button>
<button onclick="howTo()" class="btn">?</button>
</div>

</body>
</html>


<script>
  

  ///////////////////////////////OBJECTS///////////////////////////

  var Google = {
    links: [ 
      link1 = {name:"Drive",url:"https://www.google.com/drive/"}, 
      link2 = {name:"Maps",url:"https://www.google.no/maps"},  
    ],
    icon:"fa-google",
    url:"https://google.com/search?",
    query:"q",
    ph:"Google Search"
  };

  var Reddit = {
    links: [ 
      link1 = {name:"MK",url:"https://www.google.com/drive/"}, 
      link2 = {name:"Norge",url:"https://www.google.no/maps"},  
    ],
    icon:"fa-reddit",
    url:"https://reddit.com/search?",
    query:"q",
    ph:"Reddit Search"
  };
  

  function setEngine(obj) {
    //document.getElementById("buttons").innerHTML = null;
      for(i=0; i<obj.links.length ; i++){
          document.getElementById("buttons").innerHTML += "<button>" + obj.links[i].name + "</button>";
      }
  }
  
  var currEng = Google;

  var logo =  document.querySelector("i").classList;
  var input = document.querySelector("input");
  var form = document.querySelector("form");

  var helpText = document.querySelector("p");
  helpText.style.visibility = "hidden";
  
  var type = window.location.hash.substr(1);
  
  function setEngineToUrl(){
    if(window.location.hash){
    logo.remove("fa-google");
    logo.add("fa-" + type);
    
    var name = type.charAt(0).toUpperCase() + type.slice(1);
    input.placeholder = name + " Search";   //Capitalize Word
    setEngine();
    }
  }
  function howTo() {
    if(logo.contains("blur")){
      logo.remove("blur");

      form.classList.remove("blur");
      input.classList.remove("blur");
      helpText.style.visibility = "hidden";
    }else{
      logo.add("blur");
      form.classList.add("blur");
      input.classList.add("blur");
      helpText.style.visibility = "visible";
    }
  }
  function searchEngine() {

    if(logo.contains("fa-google")){
      setEngine(currEng = Reddit);
      logo.remove("fa-google");
      logo.add("fa-reddit");
      
      form.action = "https://reddit.com/r/" + input.value;
      input.placeholder = "Reddit Search";  
      window.location.hash = "#reddit";
      input.name = "";
      form.method = "";

    }else if (logo.contains("fa-reddit")){

      window.location.hash = "#facebook";
      input.name = "q";


    }else if (logo.contains("fa-facebook")){

      logo.remove("fa-facebook");
      logo.add("fa-stack-overflow");

      input.name = "q";


    }else if (logo.contains("fa-stack-overflow")){

      logo.remove("fa-stack-overflow");
      logo.add("fa-youtube");

      form.action = "https://www.youtube.com/results?";
      input.placeholder = "Youtube Search";
      window.location.hash = "#youtube";
      input.name = "search_query";


    }else if (logo.contains("fa-youtube")){

      logo.remove("fa-youtube");
      */

    }else if (logo.contains("fa-reddit")){
      
      setEngine(currEng = Google);
      logo.remove("fa-reddit");
      logo.add("fa-google");

      form.action = "https://google.com/search?";
      input.placeholder = "Google Search";
      window.location.hash = "#google";
      input.name = "q";


    }
    
  }

  function darkMode() {
    var pref = document.body.classList;
    var input = document.querySelector("input").classList;
    var logo =  document.querySelector("i").classList;

    if (!(pref.contains("dark"))) {
      pref.add("dark");
      input.add("dark");
      logo.add("dark");
    } else {
      pref.remove("dark");
      input.remove("dark");
      logo.remove("dark");
    }
  }

</script>
